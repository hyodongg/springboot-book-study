<!-- 뼈대는 내가 만들게, 너가 준  title,links,content,menu 내가 적절한 자리에 붙여줄게 의미 -->
<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, links, content, menu)">
<head>
    <title th:replace="${title}">프래그먼트</title>
    <th:block th:replace="${links}"></th:block>
</head>
<body>
<div>
    <p style="background-color: black; color: white; padding: 12px;">
        한빛미디어 | 강의 | 책 | 대관 | <span th:text="${menu}">이벤트</span> | 자료실
    </p>
</div>
<div th:replace="${content}"></div>
<p style="background-color: black; color: white; padding: 12px;">
    Copyright 2025 Hanbit Media
</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>조건문</title>
</head>
<body>
<p th:if="${showWelcome}">환영합니다</p>
<p th:if="${showDescription}">
    믿고 보는 <b>베스트 상품</b>으로 만족을 더하세요!
</p>
<p th:if="${showWelcome} and !${showDescription}">
    showWelcome은 TRUE이고 showDescription은 FALSE입니다.
</p>
<p th:if="${showExtra}==null">
    showExtra값이 null입니다.
</p>

</body>
</html>
